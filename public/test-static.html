<!DOCTYPE html>
<html>
<head>
    <title>Static Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Static HTML Button Test</h1>
    <p>This tests if basic JavaScript works without React.</p>
    
    <div>
        <button onclick="testBasicClick()">Basic Click Test</button>
        <button onclick="testAlert()">Alert Test</button>
        <button onclick="testConsole()">Console Test</button>
        <button onclick="testCounter()">Counter Test</button>
    </div>
    
    <div id="results" class="result">
        Click buttons above to test JavaScript functionality.
    </div>
    
    <div id="counter" class="result">
        Counter: <span id="count">0</span>
    </div>

    <script>
        let count = 0;
        
        function testBasicClick() {
            document.getElementById('results').innerHTML = '✅ Basic click works! Time: ' + new Date().toLocaleTimeString();
            console.log('✅ Basic click test successful');
        }
        
        function testAlert() {
            alert('✅ Alert works! JavaScript is functional.');
        }
        
        function testConsole() {
            console.log('✅ Console logging works');
            console.log('✅ Current time:', new Date().toLocaleTimeString());
            document.getElementById('results').innerHTML = '✅ Console test completed. Check browser console.';
        }
        
        function testCounter() {
            count++;
            document.getElementById('count').innerHTML = count;
            document.getElementById('results').innerHTML = '✅ Counter updated to: ' + count;
            console.log('✅ Counter test, count is now:', count);
        }
        
        // Test on page load
        window.onload = function() {
            console.log('✅ Static page loaded successfully');
            document.getElementById('results').innerHTML = '✅ Page loaded. JavaScript is working.';
        }
    </script>
</body>
</html>
